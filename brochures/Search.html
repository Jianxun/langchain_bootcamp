    <script type="text/javascript">

    var analyticsObject = {"pageInformation":{"pageName":"Search","itemId":"52165d5f-da17-46ea-92ca-4dbf3fc3530f","pageUrl":"https://www.analog.com/en/search.html?query=adc&resourceTypes=Technical Documentation~Solutions Bulletin %26 Brochure&prodCats=Amplifiers&industrySolutions=Industrial Automation&page=1","pageCategory":"Site Search Page","previousPageUrl":"https://www.google.com/","pageType":"Site Search Page","isProduct":false}};
    </script>
    <script>
        let userLoggedState = false;
        try {
            const savedAuthToken = localStorage.getItem('active-tokens');
            if (savedAuthToken) {
                const activeTokenObject = JSON.parse(savedAuthToken);
                if (activeTokenObject && activeTokenObject['my'] && activeTokenObject['my']['token']) {
                    var base64Url = activeTokenObject['my']['token'].split('.')[1]
                    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    var jsonPayload = decodeURIComponent(
                        atob(base64)
                            .split('')
                            .map(function (c) {
                                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                            })
                            .join('')
                    )
                }
                const decodedToken = JSON.parse(jsonPayload)
                const currentTimestamp = Math.floor(Date.now() / 1000);
                if (!(decodedToken.exp && currentTimestamp > decodedToken.exp)) {
                    userLoggedState = true;
                }
            } else {
                const tempAuthStatusKey = 'isAuthenticated';
                const cookies = document.cookie.split( '; ' );
                const cookieOptions = 'domain=.analog.com; path=/; secure;';
	            const tempAuthStatus = cookies.find( ( cookie ) => cookie.includes( tempAuthStatusKey ) )
                                             ?.slice( ( tempAuthStatusKey.length + 1 ) ) || null;
        	    
        	    // Updating 'isLoggedIn' only for the first page visit post login redirect
        	    if ( tempAuthStatus ) {
            		userLoggedState = tempAuthStatus === 'true';

                    // Delete 'isAuthenticated' cookie
                    document.cookie = `${tempAuthStatusKey}=; expires=${new Date().toUTCString()}; ${cookieOptions}`;
        	    }
        	}
        }
        catch (error) {
            console.log(error)
        }
        const localAnalyticsObject = window.analyticsObject;

        if (localAnalyticsObject && localAnalyticsObject?.pageInformation) {
            const isPDPPage = localAnalyticsObject?.pageInformation?.isProduct || false;
            const pageViewObject = {
				"event": "pageview"
			};

            let commonBreadCrumb = '';
            const breadcrumbListSections = document.querySelectorAll('.breadcrumb__container__section');
            breadcrumbListSections?.forEach((DomElement, indexOfDomElement) => {
                const itemText = DomElement.querySelector(".breadcrumb__container__section_item")
                const dropdownText = DomElement.querySelector(".breadcrumb__container__section_dropdown-item")
                let breadcrumbText = "";
                if (itemText) {
                    breadcrumbText = ((indexOfDomElement === 0) ? "" : (breadcrumbText + "|")) + itemText.textContent.trim();
                } else if (dropdownText) {
                    breadcrumbText = ((indexOfDomElement === 0) ? "" : (breadcrumbText + "|")) + dropdownText.textContent.trim();
                } else {
                    breadcrumbText = ((indexOfDomElement === 0) ? "" : (breadcrumbText + "|")) + DomElement.textContent.trim();
                }
                commonBreadCrumb = commonBreadCrumb + breadcrumbText;
            });
            if (isPDPPage) {
                const productLifeCycle = document.querySelector('.recently-viewed-flag');
                pageViewObject.productInfo = {
                    eventName: 'Product View',
                    productListItems: []
                };
                pageViewObject.productInfo.productListItems.push({
                    productLifeCycle: productLifeCycle ? productLifeCycle.textContent.trim().toUpperCase() : '',
                    productBreadCrumb: '',
                    SKU: ''
                })
                pageViewObject.productInfo.productListItems[0].productBreadCrumb = commonBreadCrumb;
                pageViewObject.productInfo.productListItems[0].SKU = commonBreadCrumb.split("|").reverse()[0];
            } else {
                pageViewObject.productInfo = {};
            }
            const url = localAnalyticsObject?.pageInformation?.pageUrl
            let previousPageName = localAnalyticsObject?.pageInformation?.previousPageUrl;
            if (previousPageName) {
                previousPageName = previousPageName.split('.html')[0];
                previousPageName = previousPageName.split('/').reverse()[0];
            }
            const category = url?.split('/');
            category.shift();
            category.splice(0, 2);
            pageViewObject.pageInfo = {
                "pageName": localAnalyticsObject?.pageInformation?.pageName,
                "pageCategory": localAnalyticsObject?.pageInformation?.pageCategory,
                "pageURL": localAnalyticsObject?.pageInformation?.pageUrl,
                "pageType": localAnalyticsObject?.pageInformation?.pageType,
                "pageBreadCrumb": commonBreadCrumb,
                "previousPageName": previousPageName,
                "previousPageUrl": localAnalyticsObject?.pageInformation?.previousPageUrl,
                "pageEvents": '',
                "siteSection1": category[1],
                "siteSection2": category[2] ? category[2] : '',
                "siteSection3": category[3] ? category[3] : '',
                "siteSection4": category[4] ? category[4] : '',
                "siteSection5": category[5] ? category[5] : '',
                "sitecoreItemID": localAnalyticsObject?.pageInformation?.itemId
            };
            pageViewObject.siteInfo = {
                "siteLanguage": category[0]
            };
            pageViewObject.userInfo = {
                "userType": '',
                "isLoggedIn": userLoggedState
            }
            window.adobeDataLayer = window.adobeDataLayer || [];
            window.adobeDataLayer.push(pageViewObject);
			window.adobeDataLayer.reverse();
            console.log(window.adobeDataLayer);
        }
    </script>
